<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <title> Currency Converter</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css"> 
</head>

<body>
    <h1>Currency Converter</h1> <!-- Page header -->
    <input type="number" id="amount" placeholder="Enter an amount" /> <!-- Input field for amount -->
    <select id="currency"> <!-- Dropdown for currency selection -->
        <option value="EUR">EUR</option>
        <option value="CAD">CAD</option>
        <option value="GBP">GBP</option>
        <option value="ETB">ETB</option>
        <option value ="SDG">SDG</option>
        <option value ="SDG">SDG</option>
        <option value ="SDG">SDG</option>
        <option value ="ZAR">ZAR</option>
    </select>
    <button id="convert">Convert Currency</button> <!-- Button to trigger currency conversion -->
    <div id="result"></div> <!-- Display the conversion result here -->
</body>

</html>
